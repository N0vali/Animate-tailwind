<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://unpkg.com/tailwindcss@^1.6.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="p-4 animated-parent mx-auto container" data-delay="300" data-delayInc="500">
        <div class="h-screen bg-gray-300 p-4 ">Hello</div>
        <div class="h-screen bg-gray-600 p-4 my-4 animated-item" data-animate="pulse">Hello</div>
        <div class="grid grid-cols-3 gap-4">
            <div class="bg-gradient-to-r from-yellow-400
                    via-red-500 to-pink-500 text-center
                    text-white animated-item test1" data-animate="pulse">1
            </div>
            <div class="text-center bg-gradient-to-r from-blue-400
                    via-green-500 to-yellow-500
                    text-white animated-item test2" data-animate="pulse">2
            </div>
            <div class="bg-gradient-to-r
                    from-orange-400 via-red-500 to-purple-500
                    text-center text-white animated-item test3" data-animate="pulse">3
            </div>

        </div>
        <div class="grid grid-cols-2 gap-4 my-4">
            <div class="bg-red-500 p-4 h-64 text-white animated-item">
                <h1>Hello world</h1>
            </div>

            <div class="bg-green-500 p-4 h-64 text-white animated-item">
                <h1>Hello world</h1>
            </div>
        </div>
        <div class="grid grid-cols-2 gap-4 my-4">
            <div class="bg-red-500 p-4 h-64 text-white animated-item">
                <h1>Hello world</h1>
            </div>

            <div class="bg-green-500 p-4 h-64 text-white animated-item">
                <h1>Hello world</h1>
            </div>
        </div>
        <div class="grid grid-cols-2 gap-4 my-4">
            <div class="bg-red-500 p-4 h-64 text-white animated-item">
                <h1>Hello world</h1>
            </div>

            <div class="bg-green-500 p-4 h-64 text-white animated-item">
                <h1>Hello world</h1>
            </div>
        </div>

    </div>

    <div class="p-4 animated-parent mx-auto container" data-delay="100">
        <div class="h-screen bg-gray-300 p-4 ">Hello</div>
        <div class="h-screen bg-gray-600 p-4 my-4 animated-item" data-animate="pulse">Hello</div>
        <div class="grid grid-cols-3 gap-4">
            <div class="bg-gradient-to-r from-yellow-400
                    via-red-500 to-pink-500 text-center
                    text-white animated-item 4" data-animate="pulse">1
            </div>
            <div class="text-center bg-gradient-to-r from-blue-400
                    via-green-500 to-yellow-500
                    text-white animated-item 5" data-animate="pulse">2
            </div>
            <div class="bg-gradient-to-r
                    from-orange-400 via-red-500 to-purple-500
                    text-center text-white animated-item 6" data-animate="pulse">3
            </div>

        </div>
        <div class="grid grid-cols-2 gap-4 my-4">
            <div class="bg-red-500 p-4 h-64 text-white animated-item">
                <h1>Hello world</h1>
            </div>

            <div class="bg-green-500 p-4 h-64 text-white animated-item">
                <h1>Hello world</h1>
            </div>
        </div>
        <div class="grid grid-cols-2 gap-4 my-4">
            <div class="bg-red-500 p-4 h-64 text-white animated-item">
                <h1>Hello world</h1>
            </div>

            <div class="bg-green-500 p-4 h-64 text-white animated-item">
                <h1>Hello world</h1>
            </div>
        </div>
        <div class="grid grid-cols-2 gap-4 my-4">
            <div class="bg-red-500 p-4 h-64 text-white animated-item">
                <h1>Hello world</h1>
            </div>

            <div class="bg-green-500 p-4 h-64 text-white animated-item">
                <h1>Hello world</h1>
            </div>
        </div>

    </div>
    <script src="animate.js"> </script>


</body>
</html>
